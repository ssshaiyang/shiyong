<script type="text/javascript">
    var _show = $("#showSecond").val();
    if (_show == "1") {
        var r = setInterval(function () {
            var _second = parseInt($("#seconds").html()) - 1;
            $("#seconds").html(_second);
            if (_second <= 0) {
                clearInterval(r);
                $("#divsendmail").show();
                $("#divshowmail").hide();
                $("#seconds").html("60");
            }
        }, 1000);
    }
    $(document).ready(function () {
        $(".txc_1").click(function () {
            $(".tab_1").slideDown();
            $(".tab_2").slideUp();
        });
        $(".txc_2").click(function () {
            $(".tab_2").slideDown();
            $(".tab_1").slideUp();
        });
    });
    var str =location.href;
     var num=str.indexOf("?")
   str=str.substr(num+1);
    var arrTmp = str.split("&");
    var paraData =[];
    for (var i = 0; i < arrTmp.length; i++) //===========循环数组
    {
        var dIntPos = arrTmp[i].indexOf("=");
        paraData.push(arrTmp[i].substr(dIntPos + 1));
    }
    $("#code").val(paraData[0])
    var phoneNums=paraData[0]
    phoneNum = phoneNums.split("")
    var phoneNumber =""
    for(var i =0 ;i<phoneNum.length;i++){
        if(i<3){
            phoneNumber=phoneNumber+phoneNum[i]
        }else if(i<8){
            phoneNumber=phoneNumber+"*"
        }else{
            phoneNumber=phoneNumber+phoneNum[i]
        }
    }
    console.log(phoneNumber)
    $("#phoneNum").html(phoneNumber)
    console.log(paraData[1])
    function changeData(){
        telkeysubmit(paraData[1])
    }
</script>
